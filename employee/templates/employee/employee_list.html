{% extends 'employee/base.html' %}
{% load static %}
{% block content %}

<div class="search-bar">
  <input type="text" id="nameSearch" placeholder="Name">
  <input type="date" id="dobSearch" placeholder="Date of Birth">
  <input type="email" id="emailSearch" placeholder="Email">
  <input type="text" id="mobileSearch" placeholder="Mobile">
  <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
</div>

<table id="employeeTable" class="display">
  <thead>
    <tr>
      <th>Photo</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Date Of Birth</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be populated by DataTables -->
  </tbody>
</table>
</div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this employee?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Yes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
